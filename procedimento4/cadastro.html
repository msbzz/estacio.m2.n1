    </main>

    <section>
      <div class="main-control">
        <div class="title-form">
          <p>Efetue seu Cadastro</p>
        </div>
        <div class="container-fluid form-grp">
          <form>
            
            <!-- nome -->
            <div class="form-group row">
              <label for="nome" class="col-sm-1 col-form-label label-w"
                >Nome:</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control inputs-inline"
                  id="nome"
                  placeholder="Digite seu nome"
                  required
                  title="Digite seu nome"
                  required
                />
              </div>
            </div>
            <!-- e-mail -->
            <div class="form-group row">
              <label for="email" class="col-sm-1 col-form-label label-w"
                >E-mail:</label
              >
              <div class="col-sm-6">
                <input
                  type="email"
                  class="form-control inputs-inline"
                  id="email"
                  placeholder="Digite seu e-mail"
                  required
                  title="Digite seu e-mail"
                  required
                />
              </div>
            </div>
            <!-- cep -->
            <div class="form-group row">
              <label for="cep" class="col-sm-1 col-form-label">CEP:</label>
              <div class="col-sm-2">
                <input
                  type="text"
                  class="form-control inputs-inline"
                  id="cep"
                  placeholder="Digite seu CEP"
                  required
                  title="Digite seu CEP"
                  required
                />
              </div>
            </div>
            <!-- rua -->
            <div class="form-group row">
              <label for="rua" class="col-sm-1 col-form-label">Rua:</label>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control inputs-inline"
                  id="rua"
                  placeholder="Digite o nome da rua"
                  required
                  title="Digite o nome da rua"
                  required
                />
              </div>
            </div>

            <!-- grupo num complemento -->
            <div class="form-group row">
                  <!-- num-->
                  <label for="numero" class="col-sm-1 col-form-label">N°:</label>
                  <div class="col-sm-1">
                    <input
                      type="text"
                      class="form-control"
                      id="numero"
                      placeholder="Digite o número"
                      required
                      title="Digite o número"
                      required
                    />
                  </div>
                  <!-- complemento --> 
                  <label for="complemento"
                    class="col-sm-1 col-form-label label-complemento"
                    >Complemento:</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="complemento"
                      placeholder="Digite o complemento"
                      required
                      title="Digite o complemento"
                      required/>
                  </div>
            </div>
            
            <!-- grupo cidade uf -->
            <div class="form-group row">
                    <!-- cidade -->
                    <label for="cidade" class="col-sm-1 col-form-label"
                      >Cidade:</label>
                    <!-- uf -->
                    <div class="col-sm-3">
                      <input
                        type="text"
                        class="form-control"
                        id="cidade"
                        placeholder="Digite o nome da cidade"
                        required
                        title="Digite o nome da cidade"
                        required/>
                    </div>
                    <label for="uf" class="col-sm-1 col-form-label">UF:</label>
                    <div class="col-sm-1">
                      <input
                        type="text"
                        class="form-control"
                        id="uf"
                        placeholder="Digite a UF"
                        required
                        title="Digite a UF"
                        required
                      />
                    </div>
            </div>
              
            <!--btn enviar-->
            <div class="grupoBtn col-sm-1">
                  <button type="submit" class="btn btn-primary btn-env">
                    Enviar
                  </button>
            </div>
              
          </form>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-auto sticky-footer">
