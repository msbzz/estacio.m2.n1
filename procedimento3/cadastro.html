  <main>
    <div class="main-control">
      <div class="title-form">
        <p>Efetue seu Cadastro</p>
      </div>
      <div class="container-fluid form-grp">
        <form>
          <div class="form-group row">
            <label for="nome" class="col-sm-1 col-form-label label-w">Nome:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control inputs-inline" id="nome" placeholder="Digite seu nome" required
                title="Digite seu nome" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label label-w">E-mail:</label>
            <div class="col-sm-6">
              <input type="email" class="form-control inputs-inline" id="email" placeholder="Digite seu e-mail" required
                title="Digite seu e-mail" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="cep" class="col-sm-2 col-form-label label-w">CEP:</label>
            <div class="col-sm-2">
              <input type="text" class="form-control inputs-inline" id="cep" placeholder="Digite seu CEP" required
                title="Digite seu CEP" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="rua" class="col-sm-2 col-form-label label-w">Rua:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control inputs-inline" id="rua" placeholder="Digite o nome da rua" required
                title="Digite o nome da rua" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="numero" class="col-sm-1 col-form-label label-w">N°:</label>
            <div class="col-sm-1">
              <input type="text" class="form-control" id="numero" placeholder="Digite o número" required
                title="Digite o número" required>
            </div>
  
            <label for="complemento" class="col-sm-2 col-form-label label-w label-complemento">Complemento:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento" required
                title="Digite o complemento" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="cidade" class="col-sm-1 col-form-label label-w">Cidade:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="cidade" placeholder="Digite o nome da cidade" required
                title="Digite o nome da cidade" required>
            </div>
            <label for="uf" class="col-sm-1 col-form-label label-w lb-uf">UF:</label>
            <div class="col-sm-1">
              <input type="text" class="form-control" id="uf" placeholder="Digite a UF" required title="Digite a UF"
                required>
            </div>
            <div class="col-sm-2 align-self-center">
              <button type="submit" class="btn btn-primary float-sm-end btn-env">Enviar</button>
            </div>
          </div>
  
        </form>
      </div>
    </div>

  </main>
