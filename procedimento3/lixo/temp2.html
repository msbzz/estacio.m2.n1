<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style bs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="./css/formato.css"> 
    <link rel="stylesheet" href="./css/cadastro.css">    
    <title>Document</title>
</head>
<body>


<div class="container-fluid">
    <form>
      <div class="form-group row">
        <label for="nome" class="col-sm-1 col-form-label label-w">Nome:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control inputs-inline" id="nome" placeholder="Digite seu nome">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label label-w">E-mail:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control inputs-inline" id="email" placeholder="Digite seu e-mail">
        </div>
      </div>
      <div class="form-group row">
        <label for="cep" class="col-sm-2 col-form-label label-w">CEP:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control inputs-inline" id="cep" placeholder="Digite seu CEP">
        </div>
      </div>
      <div class="form-group row">
        <label for="rua" class="col-sm-2 col-form-label label-w">Rua:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control inputs-inline" id="rua" placeholder="Digite o nome da rua">
        </div>
      </div>
      <div class="form-group row group-dt">
        <div class="col-sm-4">
          <label for="numero" class="col-form-label label-w">Número:</label>
          <input type="text" class="form-control inputs-inline-esp" id="numero" placeholder="Digite o número">
        </div>
        <div class="col-sm-4">
          <label for="complemento" class="col-form-label label-w">Complemento:</label>
          <input type="text" class="form-control inputs-inline-esp" id="complemento" placeholder="Digite o complemento">
        </div>
      </div>
      <div class="form-group row group-dt">
        <div class="col-sm-6">
          <label for="cidade" class="col-form-label label-w">Cidade:</label>
          <input type="text" class="form-control  inputs-inline-esp" id="cidade" placeholder="Digite o nome da cidade">
        </div>
        <div class="col-sm-6">
          <label for="uf" class="col-form-label">UF:</label>
          <input type="text" class="form-control  inputs-inline-esp" id="uf" placeholder="Digite a UF">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
